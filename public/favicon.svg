<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="barberPole" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Barber pole -->
  <rect x="12" y="4" width="8" height="24" fill="url(#barberPole)" rx="4"/>

  <!-- Pole base -->
  <rect x="10" y="26" width="12" height="2" fill="#8b4513" rx="1"/>

  <!-- Scissors -->
  <g transform="translate(16,8)">
    <!-- Scissor handles -->
    <path d="M-3,-2 L-1,-4 L1,-4 L3,-2 L3,0 L-3,0 Z" fill="#silver"/>
    <path d="M-3,2 L-1,4 L1,4 L3,2 L3,0 L-3,0 Z" fill="#silver"/>

    <!-- Scissor blades -->
    <path d="M-4,-3 L-2,-1 L-2,1 L-4,3 Z" fill="#gray"/>
    <path d="M4,-3 L2,-1 L2,1 L4,3 Z" fill="#gray"/>
  </g>

   <!-- Text "Barber" -->
   <text x="16" y="30" text-anchor="middle" font-family="serif" font-size="6" fill="#1a1a1a" font-weight="bold">BARBER</text>
</svg>